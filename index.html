<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FPH</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="any">
    <div class="pagina_principal">
        <header class="menu">
            <div class="leftside">
                <div>
                    <span id="btnmenu" class="btn"onclick="troca_menu()">
                        <i class='bx bx-menu'></i>
                    </span>
                </div>
            </div>
                <div class="midside">
                    <div>Logo </div>
                </div>
                <div class="rightside">
                    <div>
                        <span id="btnmenu"onclick="troca_main_screen()">
                            <i class='bx bxs-user'></i>
                        </span>
                    </div>
                </div>
        </header>
        <div class="main">
                <div class="carrossel">
                    <div class="left"><i class='bx bxs-left-arrow'></i></div>
                    <div class="content"></div>
                    <div class="right"><i class='bx bxs-right-arrow' ></i></div>
                </div>
        </div>
        <div id="boxmenu">
            <div id="menu" class="men_lateral">
                <nav class="content-menu">
                    <div>
                        <i class='bx bxs-capsule'></i>
                        <span>Doenças</span>
                    </div>
                    <div>
                        <i class='bx bx-bowl-hot'></i>
                        <span>Alimentos</span>
                    </div>
                    <div>
                        <i class='bx bx-dumbbell'></i> 
                        <span>Fitness</span>
                    </div>
                    <div>
                        <i class='bx bx-math' ></i>
                        <span>Calculadora</span>
                    </div>
                    <div onclick="Troca_Pagina()">
                        <i class='bx bxs-group'></i>
                        <span>Social</span>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="login_screen">
        <i class='bx bx-arrow-back' onclick="troca_main_screen()"></i>
        <span onclick="troca_cor_log()" id="display">
            <div>
                <h2 class="ativo">Login</h2>
                <h2>Cadastrar</h2>
            </div>
        </span>
        <section>
            <div class="login_box ativo" id="login">
                <h1>Login</h1>
                <input id="email_l" placeholder="E-mail" type="email">
                <input id="senha_l" placeholder="Senha" type="password">
                <button>Entrar</button>
            </div>
            <div class="sign_box" id="sign">
                <h1>Cadastrar-se</h1>
                <input id="nome_s" placeholder="Nome Completo" type="text">
                <input id="user_s" placeholder="Nome de Usuario" type="text">
                <input id="email_s" placeholder="E-mail" type="email">
                <input id="senha_s" placeholder="Senha" type="password">
                <input id="senhac_s" placeholder="Confirmar senha" type="password"> 
                <input id="date_s" type="date">
                <nav>
                    <h3>Sexo:</h3>
                    <label>
                        <input type="radio" value="0" name="opc">Masculino
                    </label>
                    <label>
                        <input type="radio" value="1" name="opc">Feminino
                    </label>
                    <label>
                        <input type="radio" value="2" name="opc">Outros
                    </label>
                </nav>
                <input id="" type="text" placeholder="Endereço">
                <!-- <input type="file" accept=".png, .jpg, .jpeg"> -->
                <button>Cadastrar-se</button>
            </div>
        </section>
    </div>
    <script src='./scripts/main.js'></script>
</body>
</html>
